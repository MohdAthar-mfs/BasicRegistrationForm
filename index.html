<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <h1 id="Title">Registration Form</h1>

    <div id="LeftDiv">
        <div id="Card">
            <form action="#" method="post" onsubmit="" id="Form">
                <table id="FormTable">
                    <tr>
                        <td><label for="First Name">First Name</label><input id="FName" type="text" class="text-input"
                                required></td>
                        <td><label for="Last Name">Last Name</label><input id="LName" type="text" class="text-input"
                                required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="gender">Gender</label>
                            <input type="radio" name="gender" value="Male" id="Male" required>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="Female" id="Female">
                            <label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="DOB">Date of Birth</label>
                            <input type="date" name="" id="DOB" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="Department">Department</label>
                            <select name="Department" id="Department" required>
                                <option value=""></option>
                                <option value="CSE">Computer Science and Engineering
                                </option>
                                <option value="ME">Mechanical Engineering</option>
                                <option value="CE">Civil Engineering</option>
                                <option value="EE">Electrical Engineering</option>
                                <option value="ETC">Electronics and
                                    TeleCommunication Engineering</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="email">Email</label>
                            <input type="email" name="" id="Email" class="text-input" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="phone">Phone</label>
                            <input type="tel" name="" id="Phone" class="text-input" required>
                        </td>
                    </tr>
                </table>
                <input id="SubmitButton" type="button" value="Submit">
            </form>
        </div>
    </div>
    <div id="RightDiv">
        <table id="DataTable" class="table">
            <thead>
                <tr>
                    <th>FName</th>
                    <th>LName</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
