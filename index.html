<html>

<head>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="Title">Registration Form</h1>
    <div id="Card">
        <form action="" method="post">
            <table>
                <tr>
                    <td><label for="First Name">First Name</label><input type="text" class="text-input"></td>
                    <td><label for="Last Name">Last Name</label><input type="text" class="text-input"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="gender">Gender</label>
                        <input type="radio" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="Female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="DOB">Date of Birth</label>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="Department">Department</label>
                        <select name="Department">
                            <option value=""></option>
                            <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Electronics and TeleCommunication Engineering">Electronics and TeleCommunication Engineering</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="email">Email</label>
                        <input type="email" name="" id="" class="text-input">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="phone">Phone</label>
                        <input type="tel" name="" id="" class="text-input">
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
