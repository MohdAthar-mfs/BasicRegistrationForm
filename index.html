<html>

<head>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="Title">Registration Form</h1>
    <div id="LeftDiv">
        <div id="Card">
            <form action="#" method="post" onsubmit="" id="Form">
                <table id="FormTable">
                    <tr>
                        <td><label for="First Name">First Name</label><input id="FName" type="text" class="text-input"
                                required></td>
                        <td><label for="Last Name">Last Name</label><input id="LName" type="text" class="text-input"
                                required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="gender">Gender</label>
                            <input type="radio" name="gender" value="Male" id="Male" required>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="Female" id="Female">
                            <label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="DOB">Date of Birth</label>
                            <input type="date" name="" id="DOB" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="Department">Department</label>
                            <select name="Department" id="Department" required>
                                <option value=""></option>
                                <option value="Computer Science and Engineering">Computer Science and Engineering
                                </option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>
                                <option value="Civil Engineering">Civil Engineering</option>
                                <option value="Electrical Engineering">Electrical Engineering</option>
                                <option value="Electronics and TeleCommunication Engineering">Electronics and
                                    TeleCommunication Engineering</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="email">Email</label>
                            <input type="email" name="" id="Email" class="text-input" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="phone">Phone</label>
                            <input type="tel" name="" id="Phone" class="text-input" required>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div id="RightDiv">
        <table id="DataTable">
            <col width="100px">
                <col width="100px">
                <col width="100px">
                <col width="100px">
                <col width="100px">
                <col width="100px">
                <col width="100px">
            <thead>
                   <tr>
                    <th>FName</th>
                    <th>LName</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
